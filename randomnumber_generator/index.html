<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Realtime Random Number Game</title>
</head>
<body>
  <h1>Random Number Game</h1>
  <form class="js-form">
    <input class="js-range" type="range" min="0" max="200" step="10">
    <p class="formtext">Guess the number:</p>
    <input class="js-input" type="text" />
    <button class="js-btn">Play!</button>
  </form>
  <script src="main.js"></script>
</body>
</html>
